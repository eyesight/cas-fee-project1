<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Notes</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link href="styles/style.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="wrapper">
    <header class="head">
        <div class="head__title-container">
            <h1 class="head__title">add a {{ Note }}</h1>
        </div>
    </header>
    <main class="form-wrap content-wrap">
        <form class="form">
            <fieldset class="fieldset">
                <label for="title">Title</label>
                <input type="text" id="title" name="title"><br>

                <label for="description">Description </label>
                <textarea type="text" id="description" name="description"></textarea>

                <label>Importance </label>
                    <div class="form__rating">
                        <input class="star star-5 hide" id="star-5" type="radio" name="star"/>
                        <label for="star-5">☆</label>
                        <input class="star star-4 hide" id="star-4" type="radio" name="star"/>
                        <label for="star-4">☆</label>
                        <input class="star star-3 hide" id="star-3" type="radio" name="star"/>
                        <label for="star-3">☆</label>
                        <input class="star star-2 hide" id="star-2" type="radio" name="star"/>
                        <label for="star-2">☆</label>
                        <input class="star star-1 hide  " id="star-1" type="radio" name="star"/>
                        <label for="star-1">☆</label>
                    </div>
                <label for="fdate">Finishing Date</label>
                <input type="date" id="fdate" name="bday">
                <div class="form__btn">
                    <button id="submitBtn" class="btn form__submit" type="submit" value="Submit">submit</button>
                    <button id="cancelBtn" class="btn form__cancel"><a class="btn--link" href="index.html">cancel</a></button>
                </div>
            </fieldset>

        </form>
    </main>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>

<script src="js/libs/moment.js"></script>
<script src="js/testnotes.js"></script>
<script src="js/app.js"></script>
<script src="js/localStorage.js"></script>
<script src="js/view.js"></script>
</body>
</html>
