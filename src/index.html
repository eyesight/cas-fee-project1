<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Notes</title>
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700" rel="stylesheet">
	<link href="styles/normalize.css" media="all" rel="stylesheet" type="text/css" />
	<link href="styles/style.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="wrapper">
<header class="head">
	<div class="head__title-container">
		<h1 class="head__title"><a href="newNote.html"><span class="head__add">add a</span> <span class="head__plus">+</span> {{ Note }}</a></h1>
	</div>
	<div class="head__select-container">
		<p class="head__style-item">Change the style to</p>
		<select id="stylesAll" class="head__style-item" name="stylesheets">
			<option class="style" value="colorful">colorful</option>
			<option class="style" value="black-white">black and white</option>
		</select>
	</div>
</header>
	<nav class="main-nav">
		<p class="main-nav__pre">sort by</p>
		<div class="main-nav__wrapper">
			<ul id="sortBtns" class="main-nav__list">
				<li id="finishDateBtn" class="main-nav__element"><span>finish date</span></li>
				<li id="createdDateBtn" class="main-nav__element"><span>created date</span></li>
				<li id="importanceBtn" class="main-nav__element"><span>importance</span></li>
			</ul>
			<button id="showFinishedBtn" class="main-nav__element main-nav__finish">show finished</button>
		</div>
	</nav>
	<div id="notesNumber"></div>
	<div id="notesName"></div>
	<div id="notesContainer" class="content-wrap">
		<article class="note">
			<div class="note__container">
				<div class="note__element note__finish-wrapper">
				</div>
				<div class="note__element note__text-wrapper">
					<div class="note__text-element note__date">
					</div>
					<div class="note__text-element note__text">
						<h2>Es sind keine Notes vorhanden</h2>
						<p>FÃ¼lle mich</p>
					</div>
					<div class="note__text-element note__rating">
					</div>
				</div>
				<div class="note__element note__edit-wrapper">

				</div>
			</div>
		</article>
	</div>
<footer class="footer"><p class="noteTitle">Claudia Friedrich 2017</p></footer>
</div>
<script id="noteTemplate" type="text/x-handlebars-template">
	{{#each this}}
	<article class="note">
		<div class="note__container">
			<div id="{{id}}" class="note__element note__finish-wrapper">
				<button class="btn btn-finish-{{id}} {{buttonActive}}"><span class="note__btn--smalltext">not</span>finished<span class="note__quetionmark">?</span></button>
			</div>
			<div class="note__element note__text-wrapper">
				<div class="note__text-element note__date">
					<p>zu erledigen bis <br>{{finishDate}}</p>
					<p><br>erstellt am <br>{{creatDate}}</p>
				</div>
				<div class="note__text-element note__text">
					<h2 >{{title}}</h2>
					<p>{{description}}</p>
				</div>
				<div class="note__text-element note__rating">
					<span>{{ratingCounter}}</span>
				</div>
			</div>
			<div id="edit{{id}}" class="note__element note__edit-wrapper">
				<button class="btn" >edit</button>
			</div>
		</div>
	</article>
	{{/each}}
</script>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>

<script src="js/libs/moment.js"></script>
<script src="js/testnotes.js"></script>
<script src="js/storage.js"></script>
<script src="js/addNote.js"></script>
<script src="js/view.js"></script>
<script src="js/controllerIndex.js"></script></body>
</html>
