<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Notes</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700" rel="stylesheet">
    <link href="styles/normalize.css" media="all" rel="stylesheet" type="text/css" />
    <link href="styles/style.css" media="all" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="wrapper">
    <header class="head">
        <div class="head__title-container head--no-padding">
            <h1 class="head__title">add/edit a {{ Note }}</h1>
        </div>
    </header>
    <div class="form-wrap content-wrap">
        <form class="form" method="post">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required autofocus/><br>

                <label for="description">Description </label>
                <textarea type="text" id="description" name="description" required autofocus></textarea>

                <label>Importance </label>
                    <div id="rating" name="rating" class="form__rating" required autofocus>
                        <input class="star star-5 hide" id="star-5" type="radio" name="rating" value="5"/>
                        <label for="star-5">☆</label>
                        <input class="star star-4 hide" id="star-4" type="radio" name="rating" value="4"/>
                        <label for="star-4">☆</label>
                        <input class="star star-3 hide" id="star-3" type="radio" name="rating" value="3"/>
                        <label for="star-3">☆</label>
                        <input class="star star-2 hide" id="star-2" type="radio" name="rating" value="2"/>
                        <label for="star-2">☆</label>
                        <input class="star star-1 hide  " id="star-1" type="radio" name="rating" value="1"/>
                        <label for="star-1">☆</label>
                    </div>
                <label for="fdate">Finishing Date</label>
                <input type="date" id="fdate" value="0000-00-00" name="bday" required autofocus/>
                <div class="form__btn">
                    <button id="submitBtn" method="post" class="btn form__btn" type="submit" value="Submit"><a class="btn--link">submit</a></button>
                    <button id="cancelBtn" class="btn form__btn"><a class="btn--link">cancel</a></button>
                </div>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
<script src="../js/libs/moment-with-locales.js"></script>
<script src="../js/utils/ajaxUtil.js"></script>
<script src="../js/services/restClient.js"></script>
<script src="../js/services/testnotes.js"></script>
<script src="../js/services/noteStorage.js"></script>
<script src="../js/utils/handlebars.js"></script>
<script src="../js/utils/shared.js"></script>
<script src="../js/controllers/controllerNewNote.js"></script>
</body>
</html>
